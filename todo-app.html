<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            padding: 32px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
        }

        #todoInput {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        #todoInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #todoInput.error {
            border-color: #ff4757;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #ff4757;
            font-size: 14px;
            margin-bottom: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        #addBtn:hover {
            opacity: 0.9;
        }

        #addBtn:active {
            transform: scale(0.98);
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .todo-item:hover {
            background: #f0f0f0;
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
            position: relative;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .checkbox:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .checkbox.checked {
            background: #667eea;
        }

        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            word-break: break-word;
        }

        .deleteBtn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .deleteBtn:hover {
            background: #ff3344;
            transform: scale(1.05);
        }

        .deleteBtn:focus {
            outline: 2px solid #ff4757;
            outline-offset: 2px;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: #888;
            font-size: 16px;
        }

        .empty-state::before {
            content: 'üìù';
            display: block;
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÅÆ„Çπ„Çø„Ç§„É´ */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .dialog {
            background: white;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .dialog-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .dialog-message {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .dialog-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .dialog-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .dialog-btn.cancel {
            background: #f0f0f0;
            color: #666;
        }

        .dialog-btn.cancel:hover {
            background: #e0e0e0;
        }

        .dialog-btn.confirm {
            background: #ff4757;
            color: white;
        }

        .dialog-btn.confirm:hover {
            background: #ff3344;
        }

        .dialog-btn:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .input-container {
                flex-direction: column;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO App ‚ú®</h1>
        <div class="error-message" id="errorMessage">„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠„ÉºÔºÅ‚ú®</div>
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ„ÇíËøΩÂä†..." aria-label="Êñ∞„Åó„ÅÑ„Çø„Çπ„ÇØ" />
            <button id="addBtn">ËøΩÂä†</button>
        </div>
        <ul id="todoList" role="list" aria-label="„Çø„Çπ„ÇØ„É™„Çπ„Éà"></ul>
    </div>

    <script>
        // UUIDÁîüÊàêÈñ¢Êï∞
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Åã„Çâ„Çø„Çπ„ÇØ„ÇíË™≠„ÅøËæº„ÇÄ
        let todos = JSON.parse(localStorage.getItem('todos')) || [];

        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const errorMessage = document.getElementById('errorMessage');

        // „Çø„Çπ„ÇØ„É™„Çπ„Éà„ÇíË°®Á§∫ÔºàDOMÊìç‰ΩúÁâàÔºâ
        function renderTodos() {
            // ÁèæÂú®„ÅÆ„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢
            while (todoList.firstChild) {
                todoList.removeChild(todoList.firstChild);
            }

            if (todos.length === 0) {
                const emptyLi = document.createElement('li');
                emptyLi.className = 'empty-state';
                emptyLi.textContent = '„Çø„Çπ„ÇØ„Åå„Å™„ÅÑ„Çà„ÉºÔºÅ‰∏ä„Åã„ÇâËøΩÂä†„Åó„Å¶„Å≠‚Åâ';
                todoList.appendChild(emptyLi);
                return;
            }

            // ÂêÑ„Çø„Çπ„ÇØ„ÇíDOM„Å®„Åó„Å¶ËøΩÂä†
            todos.forEach(todo => {
                const li = document.createElement('li');
                li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                li.setAttribute('data-id', todo.id);

                // „ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ
                const checkbox = document.createElement('div');
                checkbox.className = `checkbox ${todo.completed ? 'checked' : ''}`;
                checkbox.setAttribute('role', 'checkbox');
                checkbox.setAttribute('aria-checked', todo.completed);
                checkbox.setAttribute('tabindex', '0');
                checkbox.addEventListener('click', () => toggleTodo(todo.id));
                checkbox.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleTodo(todo.id);
                    }
                });

                // „ÉÜ„Ç≠„Çπ„Éà
                const text = document.createElement('span');
                text.className = 'todo-text';
                text.textContent = todo.text;

                // ÂâäÈô§„Éú„Çø„É≥
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'deleteBtn';
                deleteBtn.textContent = 'ÂâäÈô§';
                deleteBtn.setAttribute('aria-label', `„Çø„Çπ„ÇØ„Äå${escapeHtml(todo.text)}„Äç„ÇíÂâäÈô§`);
                deleteBtn.addEventListener('click', () => deleteTodo(todo.id));

                li.appendChild(checkbox);
                li.appendChild(text);
                li.appendChild(deleteBtn);
                todoList.appendChild(li);
            });
        }

        // HTML„Ç®„Çπ„Ç±„Éº„ÉóÔºàXSSÂØæÁ≠ñÔºâ
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏„Å´‰øùÂ≠ò
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            todoInput.classList.add('error');
            setTimeout(() => {
                errorMessage.classList.remove('show');
                todoInput.classList.remove('error');
            }, 2000);
        }

        // Á¢∫Ë™ç„ÉÄ„Ç§„Ç¢„É≠„Ç∞„ÇíË°®Á§∫
        function showConfirm(message) {
            return new Promise((resolve) => {
                const overlay = document.createElement('div');
                overlay.className = 'dialog-overlay';

                const dialog = document.createElement('div');
                dialog.className = 'dialog';

                const title = document.createElement('div');
                title.className = 'dialog-title';
                title.textContent = 'Á¢∫Ë™ç';

                const messageEl = document.createElement('div');
                messageEl.className = 'dialog-message';
                messageEl.textContent = message;

                const buttons = document.createElement('div');
                buttons.className = 'dialog-buttons';

                const cancelBtn = document.createElement('button');
                cancelBtn.className = 'dialog-btn cancel';
                cancelBtn.textContent = '„Ç≠„É£„É≥„Çª„É´';
                cancelBtn.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    resolve(false);
                });

                const confirmBtn = document.createElement('button');
                confirmBtn.className = 'dialog-btn confirm';
                confirmBtn.textContent = 'ÂâäÈô§';
                confirmBtn.addEventListener('click', () => {
                    document.body.removeChild(overlay);
                    resolve(true);
                });

                buttons.appendChild(cancelBtn);
                buttons.appendChild(confirmBtn);
                dialog.appendChild(title);
                dialog.appendChild(messageEl);
                dialog.appendChild(buttons);
                overlay.appendChild(dialog);
                document.body.appendChild(overlay);

                // „Ç≠„É£„É≥„Çª„É´„Éú„Çø„É≥„Å´„Éï„Ç©„Éº„Ç´„Çπ
                cancelBtn.focus();

                // ESC„Ç≠„Éº„Åß„Ç≠„É£„É≥„Çª„É´
                const escapeHandler = (e) => {
                    if (e.key === 'Escape') {
                        document.body.removeChild(overlay);
                        document.removeEventListener('keydown', escapeHandler);
                        resolve(false);
                    }
                };
                document.addEventListener('keydown', escapeHandler);
            });
        }

        // „Çø„Çπ„ÇØ„ÇíËøΩÂä†
        function addTodo() {
            const text = todoInput.value.trim();
            if (text === '') {
                showError('„ÉÜ„Ç≠„Çπ„Éà„ÇíÂÖ•Âäõ„Åó„Å¶„Å≠„ÉºÔºÅ‚ú®');
                todoInput.focus();
                return;
            }

            todos.push({
                id: generateId(),
                text,
                completed: false
            });
            saveTodos();
            renderTodos();
            todoInput.value = '';
            todoInput.focus();
        }

        // „Çø„Çπ„ÇØ„ÇíÂâäÈô§
        async function deleteTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            const confirmed = await showConfirm(`„Äå${escapeHtml(todo.text)}„Äç„ÇíÂâäÈô§„Åó„Å¶„ÇÇ„ÅÑ„ÅÑÔºü`);
            if (confirmed) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
            }
        }

        // ÂÆå‰∫ÜÁä∂ÊÖã„ÇíÂàá„ÇäÊõø„Åà
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // ÂÖ•ÂäõÊôÇ„Å´„Ç®„É©„ÉºÁä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
        todoInput.addEventListener('input', () => {
            todoInput.classList.remove('error');
            errorMessage.classList.remove('show');
        });

        // ÂàùÊúüË°®Á§∫
        renderTodos();
    </script>
</body>
</html>
